<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="simon.css">
    <script defer src="simon.js"></script>
</head>
<body>
    <button id="startBtn"> Start </button>
    <div>
        <div class="btn blue inactive" data-color="blue"></div>
        <div class="btn red inactive" data-color="red"></div>
        <div class="btn yellow inactive" data-color="yellow"></div>
        <div class="btn green inactive" data-color="green"></div>
    </div>
   <div class= "leveldisplay" id="levelDisplay">Level: 1</div>
</body>
</html>
